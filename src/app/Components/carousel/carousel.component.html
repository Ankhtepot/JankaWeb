<div class="swiper">
  <div class="swiper-wrapper">
    <div
      class="swiper-slide"
      *ngFor="let img of getImages()"
      [ngStyle]="{'height': maxHeight, 'display': 'flex', 'justify-content': 'center', 'align-items': 'center'}"
    >
      <img [src]="img" alt="Custom Paintings">
    </div>
  </div>
</div>
