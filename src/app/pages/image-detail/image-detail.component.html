<div class="image-container">
  <img id="image" [src]="imageUrl" alt="Image Detail" style="transform: scale(1); max-width: 100%; max-height: 100%;"/>
</div>
<div class="controls">
  <button mat-raised-button (click)="zoomIn()">Zoom In</button>
  <button mat-raised-button (click)="zoomOut()">Zoom Out</button>
</div>
