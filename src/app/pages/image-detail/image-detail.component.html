<div class="image-container">
  <img #image id="image" [src]="imageUrl" alt="Image Detail" />
</div>
<div class="controls">
  <button mat-raised-button (click)="zoomMax()">Zoom Max</button>
  <button mat-raised-button (click)="zoomMin()">Zoom Min</button>
  <button mat-raised-button (click)="zoomIn()">Zoom In</button>
  <button mat-raised-button (click)="zoomOut()">Zoom Out</button>
</div>
