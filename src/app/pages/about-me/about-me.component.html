<app-wrap-swapping-background
  [images]="backgroundImageUrls"
  [timeBetweenSwaps]="10000"
  [transitionTime]="3000"
  [overlayOpacity]="0.2"
/>
<mat-card class="content">
  <div class="profile-section">
    <p>
      <img mat-card-image [src]="profileImagePath" alt="Profile Image"
      >{{ loremIpsum }}</p>
  </div>
</mat-card>
<div style="height: 100px"></div>
