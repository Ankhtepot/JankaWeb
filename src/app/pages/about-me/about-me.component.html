<app-wrap-swapping-background
  [images]="backgroundImageUrls"
  [timeBetweenSwaps]="7000"
  [transitionTime]="3000"
  [overlayOpacity]="0.2"
  [top]="100"
/>
<mat-card class="content">
  <div class="profile-section">
    <p>
      <img mat-card-image [src]="profileImagePath" alt="Profile Image"
      >{{ loremIpsum }}</p>
  </div>
</mat-card>
