<div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap="20px" class="contact-container">
  <div fxFlex="100%" fxFlex.gt-sm="50%">
    <app-contact-form></app-contact-form>
  </div>
  <mat-divider [vertical]="true" fxHide.lt-md></mat-divider>
  <mat-divider fxHide.gt-sm></mat-divider>
  <div fxFlex="100%" fxFlex.gt-sm="50%">
        <h2>Contact Information</h2>
    <div class="contact-info-grid">
      <div class="label">Address:</div>
      <div class="value">1234 Street, City, Country</div>
      <div class="label">Phone:</div>
      <div class="value">(123) 456-7890</div>
      <div class="label">Email:</div>
      <div class="value">info&#64;company.com</div>
    </div>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019209368291!2d-122.41941508468142!3d37.77492977975945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085817cba0c7e3d%3A0xf3c54e24a116eb0!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1549582762335"
            width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
  </div>
</div>
